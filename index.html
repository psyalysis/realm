<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile-Based Grid Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="viewport" tabindex="0">
        <div id="gameNotRunningMessage">Game not running</div>
        <div id="damageOverlay"></div>
        <div id="dashCooldownBar">
            <div id="dashCooldownFill"></div>
        </div>
        <div id="healthBar">
            <div id="healthFill"></div>
        </div>
        <div id="manaBar">
            <div id="manaFill"></div>
        </div>
        <canvas id="canvasGrid"></canvas>
        <div id="world">
            <div id="redSquare"></div>
            <div id="playerHealthDots" class="health-dots">
                <div class="health-dot"></div>
                <div class="health-dot"></div>
                <div class="health-dot"></div>
            </div>
            <div id="manaCastBar">
                <div id="manaCastFill"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
